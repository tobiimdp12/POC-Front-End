<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/formulario-inicio-de-sesion/estilos/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Otomanopee+One&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <p>cuando hagas click en el boton submit</p>
        <form method="POST">
            <label for="uname">User Name</label>
            <br>
            <input type="text" id="uname" name="uname" autocomplete="off" required="true">
            <br>
            <label for="password">Passoword</label>
            <br>
            <input type="password" id="password" name="password" required="true">
            <br>
            <input type="submit" value="Submit"id="subirData">
        </form>
       
    </div>
</body>
</html>
